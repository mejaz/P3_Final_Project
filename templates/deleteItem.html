{% extends "layout.html" %}
{% block head %}
	<title>Catalog - Delete Item</title>
{% endblock %}

{% block body %}
	<div class="row subtitle">
		
			<a href="{{url_for('displayCatalog')}}">Home</a>
		
	</div>	
	
	<h3>Delete Item</h3>
	<p>Are you sure you wish to delete item {{item_name}} from {{catagory_name}} ?</p>

	<form action="{{url_for('deleteItem', catagory_name=catagory_name, item_name=item_name)}}" method='POST'>

		<input type="radio" name="response" value="Yes" checked> Yes </input>
		<input type="radio" name="response" value="No"> No </input> <br/><br/>
		<input type="submit" name="submit" value="Submit">
	
	</form> 

{% endblock %}
