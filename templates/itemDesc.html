{% extends "layout.html" %}
{% block head %}
	<title>Catalog - Item Description</title>
{% endblock %}
{% block body %}
	<div class="row subtitle">
		<a href="{{url_for('displayCatalog')}}">Home</a>
	</div>
	
	<table>
		<tr><td><h3>{{item.item_name}}</h3></td></tr>

		<tr><td><p>{{item.item_desc}}</p></td></tr>
		<tr><td><img src="{{url_for('static', filename=item.ipicture)}}"><br /></td></tr>
	</table>
	
{% endblock %}
